name: Update Pixel Profile

on:
  schedule:
    - cron: '0 0 * * *'  # Setiap hari jam 00:00 UTC (07:00 WIB)
  workflow_dispatch:       # Bisa dijalankan manual dari tab "Actions"
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate pixel-profile image
        run: |
          mkdir -p assets
          curl -sS "https://pixel-profile.vercel.app/api/github-stats?username=m0ntaisa&theme=crt&pixelate_avatar=true&dithering=true&screen_effect=true" -o assets/github-stats.png
          echo "âœ… Pixel profile image generated!"

      - name: Configure Git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push image
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update pixel-profile image"
          file_pattern: "assets/github-stats.png"
